<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    * {
      font-family: 'Red Hat Display', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      --pale-blue: hsl(225, 100%, 94%);
      --bright-blue: hsl(245, 75%, 52%);
      --very-pale-blue: hsl(225, 100%, 98%);
      --desaturated-blue: hsl(224, 23%, 55%);
      --dark-blue: hsl(223, 47%, 23%);
      }
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--pale-blue);
      background-image: url(images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-size: contain;
    }
    .main-content {
      width: 28em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      margin-top: 5em;
    }
    .illustration {
      width: 100%;
      border-radius: 20px 20px 0 0;
    }
    .headline {
      font-weight: 900;
      font-size: 28px;
      margin-top: 1.625em;
      color: var(--dark-blue);
    }
    .text {
      font-size: 16px;
      font-weight: 500;
      color: var(--desaturated-blue);
      margin-top: 1.1em ;
      padding-right: 5em;
      line-height: 1.6em;
    }
    .change{
      color: var(--bright-blue);
      margin-right: 20px;
      background-color: var(--very-pale-blue);
    }
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      background-color: var(--very-pale-blue);
      width: 79%;
      margin-top: 1.3em;
      height: 6.2em;
      border-radius: 10px;
    }
    .music-icon {
      margin-left: 20px;
    }
    .bold-text {
      font-weight: 700;
      color: var(--dark-blue);
    }
    .change {
      text-decoration: underline;
      font-size: 14px;
      font-weight: 900;
      border: none;
    }
    .proceed {
      font-size: 16px;
      font-weight: 700;
      margin-top: 2em;
      width: 90%;
      height: 3.15em;
      background-color: var(--bright-blue);
      border-radius: 10px;
      box-shadow: 0px 25px 20px var(--pale-blue);
      color: white;
      border: none;
    }
    .cancel {
      margin-top: 2.1em;
      border: none;
      background-color: white;
      color: var(--desaturated-blue);
      font-weight: 900;
      font-size: 15px;
      margin-bottom: 3.1em;
    }
    button:hover {
      cursor: pointer;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-content">
    <img class="illustration" src="/images/illustration-hero.svg" alt="dancing person listening to music">
    <h1 class="headline">Order Summary</h1>
    <p class="text">  You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br>anywhere you like!
    </p>
    <div class="wrapper">
      <img class="music-icon" src="/images/icon-music.svg" alt="music icon">
      <p class="text"><span class="bold-text">Annual Plan</span><br>$59.99/year</p>
      <button class="change">Change</button>
    </div>
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reinhard</a>.
    </div>
  </footer>
</body>
</html>
